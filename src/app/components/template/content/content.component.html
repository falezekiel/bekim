<mat-tab-group mat-align-tabs="center" class="content" *ngIf="comidaArray.length > 0; else loading">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">cake</mat-icon>
      Productos
    </ng-template>
    <div fxLayout="row wrap" fxLayoutAlign="start center" style="padding: 2%;">
      <ng-container *ngFor="let comida of comidaArray" style="margin: 0.5%;">

        <mat-card class="mat-card-pizza mat-elevation-z4" fxFlex="0 1 calc(33.3% - 22px)"
          fxFlex.lt-md="0 1 calc(50% - 22px)"
          fxFlex.lt-sm="100%">

          <mat-card-header>
            <div mat-card-avatar class="avatar pizza-header-image"></div>
            <mat-card-title>{{ comida.name }}</mat-card-title>
            <mat-card-subtitle class="subtitle">{{ comida.ingredients }}</mat-card-subtitle>
          </mat-card-header>

          <div class="img-pizza">
            <img mat-card-image src="{{ comida.img }}" 
            alt="Producto {{ comida.name }}">
          </div>

          <p class="price">
            {{ comida.price | currency: 'ARS' }}
          </p>

          <mat-card-actions class="btn">
            <button mat-raised-button class="bg-yellow color-gray btn-add" (click)="addComidaPedido(comida.id)" id="pedido">
              <mat-icon class="color-pink" id="circle">add_circle</mat-icon>
              Adicionar al Pedido
            </button>
          </mat-card-actions>

        </mat-card>
        
      </ng-container>

    </div>
    
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">redeem</mat-icon>
      Desayunos
    </ng-template>
    

    <div fxLayout="row wrap" fxLayoutAlign="start center" style="padding: 2%;">
      <ng-container *ngFor="let bebida of arrayBebida" style="margin: 0.5%;">

        <mat-card class="mat-card-bebida mat-elevation-z4" fxFlex="0 1 calc(33.3% - 22px)"
          fxFlex.lt-md="0 1 calc(33.3% - 22px)"
          fxFlex.lt-sm="100%">

          <mat-card-header>
            <div mat-card-avatar class="avatar bebida-header-image"></div>
            <mat-card-title>{{ bebida.name }}</mat-card-title>
            <mat-card-subtitle>{{ bebida.volume }}</mat-card-subtitle>
          </mat-card-header>

          <div class="img-bebida">
            <img mat-card-image src="{{ bebida.img }}" 
            alt="Desayunos {{ bebida.name }}">
          </div>
          
          <p class="price">
            {{ bebida.price | currency: 'ARS' }}
          </p>

          <mat-card-actions class="btn">
            <button mat-raised-button class="bg-yellow color-gray" (click)="addBebidaPedido(bebida.id)" id="btndesayuno">
              <mat-icon class="color-pink" id="circle2">add_circle</mat-icon>
              Adicionar al Pedido
            </button>
          </mat-card-actions> 

        </mat-card> 

      </ng-container>
    </div>

  </mat-tab>
  
</mat-tab-group>

<ng-template #loading>
  <div class="spinner"><mat-spinner></mat-spinner></div>
</ng-template>
